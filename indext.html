<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Result Management</h1>
  <form id="srmForm">
    <label for="name">Student Name</label>
    <input type="text" id="name" placeholder="Enter student name" required>
    <label for="rollNumber">Roll Number</label>
    <input type="text" id="rollNumber" placeholder="Enter roll number" required>
    <label for="marks">Marks</label>
    <input type="number" id="marks" placeholder="Enter marks" required>
    <button type="submit">Add Result</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Marks</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="resultTable">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
